<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pv.css">
    <script src="pv.js"></script>
    <title>Jornal Online - Previsão do Tempo</title>
</head>
<body>
    <body>
        <header>
            <h1>Veja a Previsão do Tempo</h1>
        </header>
    
        <div class="caixa-maior">
            <input class="input-cidade" placeholder="Digite o nome da Cidade">
            <button class="botao-busca" onclick="cliqueiNoBotao()">
                <img class="img-busca" alt="busca" src="https://www.svgrepo.com/show/516297/find-me-gf.svg">
            </button>
    
            <div class="caixa-media"></div>
            <h2 class="cidade"> Tempo em São Paulo</h2>
            <p class="temp">21º C</p>
    
            <div class="caixa-menor">
                <img class="img-previsao" alt="icone-info-tempo" src="https://openweathermap.org/img/wn/04n.png">
                <p class="texto-previsao">Nublado</p>
            </div>
            <p class="umidade">Umidade: 76%</p>
        </div>
     
</body>
</html>
